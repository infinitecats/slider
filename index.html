<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="slider">
            <div class="slider-controls">
                <div class="ahead">›</div>
                <div class="back">‹</div>
            </div>
            <ul class="images">
                <li>
                    <ul>
                        <li><img src="img/1.png"></li>
                        <li><img src="img/2.png"></li>
                        <li><img src="img/3.png"></li>
                    </ul>
                </li>
                <li class="hide">
                    <ul>
                        <li><img src="img/4.png"></li>
                        <li><img src="img/5.png"></li>
                        <li><img src="img/6.png"></li>
                    </ul>
                </li>
                <li class="hide">
                    <ul>
                        <li><img src="img/7.png"></li>
                        <li><img src="img/8.png"></li>
                        <li><img src="img/9.png"></li>
                    </ul>
                </li>
                <li class="hide">
                    <ul>
                        <li><img src="img/10.png"></li>
                    </ul>
                </li>
            </ul>
        </div>
        <script>
            var ahead = document.querySelector('.ahead');
            var back =  document.querySelector('.back');

            var slide1 = document.querySelector('.slider .images > li:nth-child(1)');
            var slide2 = document.querySelector('.slider .images > li:nth-child(2)');
            var slide3 = document.querySelector('.slider .images > li:nth-child(3)');
            var slide4 = document.querySelector('.slider .images > li:nth-child(4)');


            var current = 1;

            ahead.addEventListener('click', function(event) {
            switch(current) {
                case 1:
                    slide1.classList.add('hide');
                    slide2.classList.remove('hide');
                    slide2.classList.add('transparent-effect');
                    current++;
                    break;
                case 2:
                    slide2.classList.add('hide');
                    slide3.classList.remove('hide');
                    slide3.classList.add('transparent-effect');
                    current++;
                    break;
                case 3:
                    slide3.classList.add('hide');
                    slide4.classList.remove('hide');
                    slide4.classList.add('transparent-effect');
                    current++;
                    break;
                };
            });

            back.addEventListener('click', function(event) {
            switch(current) {
                case 2:
                    slide2.classList.toggle('hide');
                    slide1.classList.toggle('hide');
                    slide2.classList.add('transparent-effect');
                    current--;
                    break;
                case 3:
                    slide3.classList.toggle('hide');
                    slide2.classList.toggle('hide');
                    slide3.classList.add('transparent-effect');
                    current--;
                    break;
                case 4:
                    slide4.classList.toggle('hide');
                    slide3.classList.toggle('hide');
                    slide4.classList.add('transparent-effect');
                    current--;
                    break;
                };
            });
        </script>
    </body>
</html>
